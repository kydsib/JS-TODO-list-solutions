<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>Tesonet task</title>
	</head>
	<body>
		<header class="header">
			<h1>TODO list</h1>
		</header>
		<main class="main">
			<div class="container">
				<div class="input-field">
					<input
						id="input-val"
						type="text"
						placeholder="Add new task"
					/>
					<button class="btn--add" type="submit" onclick="getTask()">
						ADD TASK
					</button>
				</div>
				<div class="tasks">
					<ul class="task-list" id="tasks"></ul>
				</div>
			</div>
		</main>
	</body>
	<script src="index.js"></script>
</html>
